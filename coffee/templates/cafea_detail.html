{% block page_content %}

        <img src="{% static cafea.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>Despre ea:</h5>
        <p>{{ cafea.description }}</p>
        <br>
        <h5>Perfecta pentru:</h5>
        <p>{{ cafea.tip }}</p>
    </div>
</div>
{% endblock %}
